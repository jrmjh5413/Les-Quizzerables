<!DOCTYPE html>
<html>
<head>
    <title>Presenter View</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #results div { font-size: 1.5rem; margin: 10px; }
    </style>
</head>
<body>
    <h1>Live Poll Results</h1>
    <h2 id="question"></h2>
    <div id="results"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const questionEl = document.getElementById('question');
        const resultsEl = document.getElementById('results');

        // Listen for 'update' events from the server
        socket.on('update', (pollData) => {
            questionEl.textContent = pollData.question;
            resultsEl.innerHTML = '';
            // Display each option and its vote count
            for (const [option, votes] of Object.entries(pollData.options)) {
                resultsEl.innerHTML += `<div>${option}: ${votes}</div>`;
            }
        });
    </script>
</body>
</html>
